<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body id="body" class="w-full h-full min-h-screen">

    <div class="max-w-1440 mx-auto w-full min-h-screen flex items-center justify-center">

        <div class="w-130 h-[600px] rounded-xl bg-green-500 flex flex-col items-center gap-10 pt-20 hover:shadow-2xl hover:shadow-green-500">

            <h1 class="text-[72px] text-white font-bold">Sing In</h1>

            <div class="w-90 h-10 bg-white rounded-xl hover:shadow-2xl hover:shadow-blue-500">

                <input id="emailInput"  class="w-full h-full outline-none pl-3" type="email" placeholder="Email">

            </div>

            <div class="w-90 h-10 bg-white rounded-xl hover:shadow-2xl hover:shadow-blue-500">

                <input id="passwordInput" class="w-full h-full outline-none pl-3" type="password" placeholder="password">

            </div>

            <button id="buttonInput" class="w-50 h-13 rounded-xl text-[25px] font-bold bg-white hover:shadow-2xl hover:shadow-blue-500">Sign In</button>
            
        </div>

    </div>
    
</body>
</html>
