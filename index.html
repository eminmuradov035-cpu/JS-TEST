<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="script.js"></script>
  <title>Todos Load More</title>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <h1 class="text-2xl font-bold text-center mb-6">
    Todos (Session Cache + Load More)
  </h1>

  <div
    id="todoContainer"
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>

  <div class="text-center mt-8">
    <button
      id="loadMoreBtn"
      class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition hover:scale-110">
      Load More
    </button>
  </div>

</body>
</html>
